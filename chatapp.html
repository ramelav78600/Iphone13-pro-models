<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting App Dashboard</title>
    <link rel="stylesheet" href="chatapp.css">
</head>

<body>
    <div class="container">
        <div class="ui-view">
            <div class="ui-contacts">
                <header class="ui-header">
                    <div class="ui-person-info">
                        <img class="ui-person-info-image" src="https://reqres.in/img/faces/1-image.jpg" />
                        <div class="ui-person-info-details">
                            <p>GOOD MORNING</p>
                            <h3>Rame K</h3>
                        </div>
                    </div>
                    <div class="ui-person-actions">
                        <button class="ui-actions">
                            <i class="fa-brands fa-searchengin"></i> 
                        </button>
                        <button class="ui-actions">
                            <i class="fa-solid fa-bell"></i>
                        </button>
                        <button class="ui-actions">
                            <i class="fa-solid fa-plus"></i>
                        </button>

                    </div>
                </header>
                <section class="ui-persons-list-container">
                    list of contacts
                </section>
            </div>
            <div class="ui-message-view">
                <header class="ui-header">
                    <div class="ui-person-info">
                        <img class="ui-person-info-image" src="https://reqres.in/img/faces/1-image.jpg" />
                        <div class="ui-person-info-details">
                            <p>GOOD MORNING</p>
                            <h3>Rame K</h3>
                        </div>
                    </div>
                    <div class="ui-person-actions">
                        <button class="ui-action"><i class="fa-solid fa-plus"></i></button>
                        <button class="ui-action"> <i class="fa-solid fa-bell"></i></button>
                        <button class="ui-action"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </header>
                <section class="ui-persons-list-container">messages list</section>
            </div>
        </div>
    </div>

    <script src="chatapp.js"></script>

    <script src="https://kit.fontawesome.com/b790796474.js" crossorigin="anonymous"></script>

</body>

</html>
