<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="document.css">
    <title>Student Details</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-light p-5">
    <div class="container">
        <div class="card shadow">
            <div class="cardbody">
                <h3>Student Details</h3>
                <form>
                    <div class="mb-3">
                        <label for="Firstname" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="Firstname">
                    </div>

                    <div class="mb-3">
                        <label for="Lastname" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="Lastname">
                    </div>

                    <div class="mb-3">
                        <label for="StudentId" class="form-label">StudentId</label>
                        <input type="number" class="form-control" id="StudentId">
                    </div>

                    <div class="mb-3">
                        <label for="Age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="Age">
                    </div>

                    <div class="mb-3">
                        <label for="CurrentSemister" class="form-label">CurrentSemister</label>
                        <input type="number text" class="form-control" id="CurrentSemister">
                    </div>
                    <div class="btn btn-primary" id="btnSubmit">Submit</div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://rawgit.com/angular/bower-angular/master/angular.min.js"></script>
    <script src="document.js"></script>
</body>

</html>
